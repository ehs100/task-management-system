name: Java CI

on:
  push:
    branches: [main] # Wenn du auf dem 'main' Branch pushst
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Build with Maven
      run: mvn clean install # FÃ¼r Maven-Projekte, falls du Gradle verwendest, ersetze es durch gradle build
